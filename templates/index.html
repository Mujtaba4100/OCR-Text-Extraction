<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OCR & Field Extraction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f7f9fb; }
    .card { margin-top: 40px; border-radius: 12px; box-shadow: 0 6px 18px rgba(0,0,0,0.06) }
    .output-box { white-space: pre-wrap; background: #fff; padding: 16px; border-radius: 8px; max-height: 480px; overflow-y: auto; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card p-4">
      <h3 class="text-center mb-3">ðŸ“„ OCR + Rule-based Field Extraction</h3>
      <form method="POST" enctype="multipart/form-data" class="mb-3">
        <div class="mb-3">
          <input type="file" class="form-control" name="file" accept=".pdf,.png,.jpg,.jpeg,.tif,.tiff" required>
        </div>
        <button class="btn btn-primary w-100" type="submit">Upload & Process</button>
      </form>

      <div class="d-flex gap-2 mb-3">
        <a href="/download" class="btn btn-outline-secondary">Download JSON</a>
        <a href="/" class="btn btn-link">Upload another</a>
      </div>

      {% if extracted_data %}
        <h5>ðŸ§  Advanced JSON Output</h5>
        <div class="output-box mb-3">
          <pre>{{ extracted_data | tojson(indent=2) }}</pre>
        </div>
      {% else %}
        <p class="text-muted">Upload a PDF or image to extract structured fields (CNIC, EMR, ERP, Property).</p>
      {% endif %}
    </div>
  </div>
</body>
</html>
