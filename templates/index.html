<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OCR & Structured Extraction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { background: #f8f9fa; }
    .card { margin-top: 50px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); }
    .output-box { white-space: pre-wrap; background: #fff; padding: 15px; border-radius: 10px; max-height: 400px; overflow-y: auto; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card p-4">
      <h3 class="text-center mb-4">ðŸ“„ OCR + Document Field Extraction</h3>

      <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <input type="file" class="form-control" name="file" required>
        </div>
        <button class="btn btn-primary w-100" type="submit">Upload & Process</button>
      </form>

      {% if extracted_data %}
      <div class="mt-4">
        <h5>ðŸ§  Structured JSON Output:</h5>
        <pre class="output-box">{{ extracted_data | tojson(indent=4) }}</pre>
      </div>
      {% endif %}

    </div>
  </div>
</body>
</html>
